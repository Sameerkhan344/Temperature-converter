<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="nav">
                <h2>9:41</h2>
                <div class="nav-ryt">
                    <i class="ri-numbers-fill"></i>
                    <i class="ri-wifi-fill"></i>
                    <i class="ri-battery-charge-fill"></i>
                </div>
            </div>
            <h1>Temperature converter</h1>
            <div class="degrees-types-div">
                <div class="deg">
                    <h3>Degree</h3>
                    <input type="number" class="takval" />
                </div>
                <div class="types">
                    <h3>Type</h3>
                    <select name="" id="unit">
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Celsius">Celsius</option>
                    </select>
                </div>
            </div>
            <div class="result-div">
                <h3>Result</h3>
                <div class="value"></div>
            </div>
            <div class="btn-div">
                <button onclick="temprature()">Convert</button>
            <button id="clr" value="Refresh Page" onClick="window.location.href=window.location.href">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
